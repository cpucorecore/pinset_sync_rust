appenders:
  stdout:
    kind: console
    encoder:
      pattern: "[Console] {d} - {l} - {t} - {m}{n}"

  file:
    kind: file
    path: "log/test.log"
    encoder:
      pattern: "[File] {d} - {l} - {t} - {m}{n}"

root:
  level: debug
  appenders:
    - stdout

